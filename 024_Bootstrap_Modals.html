<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
			
			<!-- CSS Files --> 

			<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
			<link rel="stylesheet" href="bootstrap/css/mdb.css">
			<link rel="stylesheet" href="bootstrap/css/style.css">
			<link rel="stylesheet" href="bootstrap/css/fontawesome_5.8.1.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
		<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">--> 
 			
 			<style>
 				.bg-self{
 					background-color: #f2cef3;
 				}
 			</style>
		
	<title>Bootstrap Modals</title>
</head>
<body>
			<!-- Javascript Files-->

		<script href="bootstrap/js/bootstrap.js"></script>
		<script href="bootstrap/js/jquery.js"></script>
		<script href="bootstrap/js/mdb.js"></script>
		<script href="bootstrap/js/popper.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

		<nav class="navbar navbar-expand-xl navbar-dark bg-dark	">
			<a class="navbar-brand"href="#">Bootstrap Modals</a>
		</nav>
	
				<div class="container">

					<button class="btn btn-success" data-toggle="modal" data-target="#modal_link">Register Here</button>

					<div class="modal" id="modal_link">
						<div class="modal-dialog">
							<div class="modal-content animated swing">
								<div class="modal-header bg-warning">
										<h2>Register Here</h2>
										<button class="close" data-dismiss="modal">
											<i class="fa fa-times-circle"></i>
										</button>
								</div>
								<div class="modal-body bg-self">
									<form>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Username" required="true">
										</div>

										<div class="form-group">
											<input type="email" class="form-control" placeholder="Email">
										</div>

										<div class="form-group">
											<input type="password" class="form-control" placeholder="Password">
										</div>

										<div class="form-group">
											<input type="password" class="form-control" placeholder="Confirm Password">
										</div>
											<textarea cols="5" rows="5" class="form-control" placeholder="Enter your Questions,If any"></textarea>

											<input type="submit" class="btn btn-success mt-3" value="Register">
											<input type="reset" class="btn btn-info mt-3">
											<a href="#" class="btn btn-dark mt-3" data-dismiss="modal">Close</a>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

					<button class="btn btn-dark" data-toggle="modal" data-target="#modal_l"> Click</button>
					<div class="modal" id="modal_l">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h3>Modal Title</h3>
										<button class="close" data-dismiss="modal">
											<i class="fa fa-times-circle"></i>
										</button>
									</div>
									<div class="modal-body">
										<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint excepturi, tempora, voluptatem nesciunt pariatur reiciendis earum cupiditate placeat ex vel.</p>
									</div>
									<div class="modal-footer">
										<a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
										<button class="btn btn-info">Save changes</button>
									</div>
								</div>
							</div>
					</div>
		

	</body>
	</html>
