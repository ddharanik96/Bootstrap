<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
			
			<!-- CSS Files --> 

			<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
			<link rel="stylesheet" href="bootstrap/css/mdb.css">
			<link rel="stylesheet" href="bootstrap/css/style.css">

	<title>Bootstrap Buttons</title>
</head>
<body>
			<!-- Javascript Files --> 

		<script href="bootstrap/js/bootstrap.js"></script>
		<script href="bootstrap/js/jquery.js"></script>
		<script href="bootstrap/js/mdb.js"></script>
		<script href="bootstrap/js/popper.js"></script>

		<nav class="navbar navbar-expand-xl navbar-dark bg-dark	">
			<a class="navbar-brand"href="#">Bootstrap Buttons</a>
		</nav>

		<!-- **************************START HERE***************************** -->

				<div class="container mt-5">
						
						<button class="btn btn-info">Info</button>
						<button class="btn btn-primary">Primary</button>
						<button class="btn btn-secondary">Secondary</button>
						<button class="btn btn-success">Success</button>
						<button class="btn btn-warning">Warning</button>
						<button class="btn btn-danger">Danger</button>
						<button class="btn btn-dark">Dark</button>

						<hr>

						<a href="#" class="btn btn-primary">Link</a>
						<button class="btn btn-primary">Button</button>
						<input type="submit" value="Input" class="btn btn-primary">
						<input type="button" value="Button" class="btn btn-primary">
						<input type="reset" value="Reset" class="btn btn-primary">
									

									<hr>

							<button class="btn btn-outline-info">Info</button>
							<button class="btn btn-outline-primary">Primary</button>
							<button class="btn btn-outline-secondary">Secondary</button>
							<button class="btn btn-outline-success">Success</button>
							<button class="btn btn-outline-warning">Warning</button>
							<button class="btn btn-outline-danger">Danger</button>
							<button class="btn btn-outline-dark">Dark</button>
							<button class="btn btn-outline-light">Light</button>

							<hr>

							<button class="btn btn-info btn-lg">Large</button>
							<button class="btn btn-info btn-sm">Small</button>
							<button class="btn btn-info btn-block">Block Level</button>
							<button class="btn btn-info btn-block btn-lg">Large block level</button>
							<button class="btn btn-outline-info btn-block btn-sm">Small block level</button>


									<hr>

									<div class=" btn-group">
										<button class="btn btn-danger">Courses</button>
										<button class="btn btn-danger" data-toggle="dropdown">*</button>
										<div class="dropdown-menu">
											<a href="#" class="dropdown-item">Item 1</a>
											<a href="#" class="dropdown-item">Item 2</a>
											<a href="#" class="dropdown-item">Item 3</a>
											<a href="#" class="dropdown-item">Item 4</a>

										</div>
									</div>

			<hr>

					<div class="btn btn-group">
						<button class="btn btn-success">Green</button>
						<button class="btn btn-primary">Blue</button>
						<button class="btn btn-warning">Orange</button>

					</div>

<hr>
					<div class="btn btn-toolbar">
						<div class="btn btn-group">
								<button class="btn btn-danger">1</button>
								<button class="btn btn-danger">2</button>
								<button class="btn btn-danger">3</button>

						</div>

						<div class="btn btn-group">
								<button class="btn btn-danger">4</button>
								<button class="btn btn-danger">5</button>
							

						</div>

						<div class="btn btn-group">
								<button class="btn btn-danger">6</button>
								<button class="btn btn-danger">7</button>
								<button class="btn btn-danger">8</button>

						</div>
					</div>
<div style="margin-bottom: 500px;"></div>



				</div>
		<!-- **************************END HERE***************************** -->

	</body>
	</html>
