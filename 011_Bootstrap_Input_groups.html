<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
			
			<!-- CSS Files --> 

			<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
			<link rel="stylesheet" href="bootstrap/css/mdb.css">
			<link rel="stylesheet" href="bootstrap/css/style.css">
			<link rel="stylesheet" href="bootstrap/css/fontawesome_5.8.1.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

	<title>Bootstrap Input Group</title>
</head>
<body>
			<!-- Javascript Files-->

		<script href="bootstrap/js/bootstrap.js"></script>
		<script href="bootstrap/js/jquery.js"></script>
		<script href="bootstrap/js/mdb.js"></script>
		<script href="bootstrap/js/popper.js"></script>

		<nav class="navbar navbar-expand-xl navbar-dark bg-dark	">
			<a class="navbar-brand"href="#">Bootstrap Input Group</a>
		</nav>
			
			<!-- **********************START HERE**************************-->

			<div class="container mt-5">
					
					<!-- Prepend--> 

					<div class="input-group mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text bg-danger mr-1">
								<i class="fa fa-user-circle"> </i>
							</span>
						</div>
					<input type="text" class="form-control bg-light" placeholder="Username">
					</div>

					<!-- Append--> 
					
			
					<div class="input-group mb-2">
						<input type="text" class="form-control bg-light" placeholder="Email">
						<div class="input-group-append">
							<span class="input-group-text bg-success">
								
									@hp.com
								</span>
							</div>
						</div>
					

					<!-- Both-->

					<div class="form-group mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text bg-primary mr-1">
								<i class="fa fa-user-circle"></i>
							</span>
							<input type="text" class="form-control bg-light" placeholder="Username">
						

						<div class="input-group-append">
							<span class="input-group-text bg-secondary">
								@google.com
							</span>
						</div>
					</div>
				</div>
					
						<!-- Text area--> 

						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text bg-info">
									<i class="fa fa-pen-alt"></i>
								</span>
								</div>
								<textarea rows="2" class="form-control bg-light"></textarea>
						</div>
							
						<!-- Redeem-->
						
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Enter promocode here">
							<div class="input-group-append">
								<span class="input-group-text bg-dark">
									<a href="#" class=" text-white">Redeem</a>
								</span>
							</div>
						</div>
					</div>

			<!-- **********************END HERE**************************-->



	</body>
	</html>
