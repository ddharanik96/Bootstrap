<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
			
			<!-- CSS Files --> 

			<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
			<link rel="stylesheet" href="bootstrap/css/mdb.css">
			<link rel="stylesheet" href="bootstrap/css/style.css">
			<link rel="stylesheet" href="bootstrap/css/fontawesome_5.8.1.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
		
	<title>Bootstrap Grid Card</title>
</head>
<body>
			<!-- Javascript Files-->

		<script href="bootstrap/js/bootstrap.js"></script>
		<script href="bootstrap/js/jquery.js"></script>
		<script href="bootstrap/js/mdb.js"></script>
		<script href="bootstrap/js/popper.js"></script>

		<nav class="navbar navbar-expand-xl navbar-dark bg-dark	">
			<a class="navbar-brand"href="#">Bootstrap Grid Card</a>
		</nav>
			
			<!-- **********************START HERE**************************-->

			<div class="container mt-5">
						
						<div class="row">
							<div class="col-md-3">
								<div class="card ">
									<div class="card-header bg-info">
										<div class="row align-items-center">
											<div class="col">
												<i class="fa fa-list fa-4x"></i>
											</div>
											<div class="col">
												<p class="display-3">22</p>
												<span>Notification </span>
											</div>
										</div>
									</div>
									<div class="card-footer text-center">
										<a class=" card-title text-info" href="#">View Details <i class="fa fa-arrow-alt-circle-right"></i></a>
									</div>
								</div>
							</div>
						

						<div class="col-md-3">
							<div class="card">
								<div class="card-header  bg-secondary">
									<div class="row align-items-center">
										<div class="col">
											<i class="fa fa-id-card fa-4x"></i>
										</div>
										<div class="col">
											<p class="display-3">12</p>
											<span>Messages</span>
										</div>
									</div>
								</div>
								<div class="card-footer text-center">
									<a href="#" class="card-title text-secondary">View More <i class="fa fa-arrow-alt-circle-right"></i></a>
								</div>
							</div>
						</div>
					
				
				
					<div class="col-md-3">
						<div class="card">
							<div class="card-header bg-success">
								<div class="row align-items-center">
									<div class="col">
										<i class="fa fa-cogs fa-4x"></i>
									</div>
									<div class="col">
										<p class="display-3">05</p>
										<span>Tasks</span>
									</div>
								</div>
							</div>
							<div class="card-footer text-center">
								<a href="#" class="card-title text-success">View More <i class="fa fa-arrow-alt-circle-right"></i></a>
							</div>
						</div>
					</div>
				

				
					<div class="col-md-3">
						<div class="card">
							<div class="card-header bg-warning">
								<div class="row align-items-center">
									<div class="col">
										<i class="fa fa-graduation-cap fa-4x"></i>
									</div>
									<div class="col">
										<p class="display-3">15</p>
										<span>College</span>
									</div>
								</div>
							</div>
							<div class="card-footer text-center">
								<a href="#" class="card-title text-warning">View More <i class="fa fa-arrow-alt-circle-right"></i></a>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-6 mt-5">
					<div class="card">
						<div class="card-header bg-primary">
							<div class="row align-items-center">
								<div class="col">
									<i class="fa fa-sitemap fa-4x"></i>
								</div>
								<div class="col">
									<p class="display-3">$599</p>
									<span>Hp Pavilion</span>
								</div>

								<div class="col">
									<p class="display-3">$999</p>
									<span>Hp NVDIA</span>
								</div>

										</div>
						</div>
						<div class="card-footer text-center text-primary">
							<a href="#">View More <i class="fa fa-arrow-alt-circle-right"></i></a>
						</div>
					</div>
				</div>
		</div>			

			<!-- **********************END HERE**************************-->
		</body>
		</html>
