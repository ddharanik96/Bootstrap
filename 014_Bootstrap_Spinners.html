<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
			
			<!-- CSS Files --> 

			<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
			<link rel="stylesheet" href="bootstrap/css/mdb.css">
			<link rel="stylesheet" href="bootstrap/css/style.css">
			<link rel="stylesheet" href="bootstrap/css/fontawesome_5.8.1.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

	<title>Bootstrap Spinners</title>
</head>
<body>
			<!-- Javascript Files-->

		<script href="bootstrap/js/bootstrap.js"></script>
		<script href="bootstrap/js/jquery.js"></script>
		<script href="bootstrap/js/mdb.js"></script>
		<script href="bootstrap/js/popper.js"></script>

		<nav class="navbar navbar-expand-xl navbar-dark bg-dark	">
			<a class="navbar-brand"href="#">Bootstrap Spinners</a>
		</nav>
			
			<!-- **********************START HERE**************************-->
				
				<div class="container mt-5">
						
						<!-- Border Spinner--> 

						<div class="spinner-border text-info p-3 m-2"></div>
						<div class="spinner-border text-primary p-3 m-2"></div>
						<div class="spinner-border text-secondary p-3 m-2"></div>
						<div class="spinner-border text-success p-3 m-2"></div>
						<div class="spinner-border text-warning p-3 m-2"></div>
						<div class="spinner-border text-danger p-3 m-2"></div>
						<div class="spinner-border text-light p-3 m-2"></div>
						<div class="spinner-border text-dark p-3 m-2"></div>

					<hr>

					<!-- Growing Spinner-->
				
					<div class="spinner-grow text-info p-3 m-2"></div>
					<div class="spinner-grow text-primary p-3 m-2"></div>
					<div class="spinner-grow text-secondary p-3 m-2"></div>
					<div class="spinner-grow text-success p-3 m-2"></div>
					<div class="spinner-grow text-warning p-3 m-2"></div>
					<div class="spinner-grow text-danger p-3 m-2"></div>
					<div class="spinner-grow text-light p-3 m-2"></div>
					<div class="spinner-grow text-dark p-3 m-2"></div>
						
						<hr>

					<div class="card">
						<div class="card-body">
							<strong class="text-success">Loading........</strong>	
							<div class="spinner-border text-success float-right"></div>
						</div>
					</div>

					<hr>

					<button class="btn btn-success">
						<div class="spinner-border spinner-border-sm"></div> 
					Loading</button>

					<button class="btn btn-info">
						<div class="spinner-grow spinner-grow-sm"></div>
					Validating... </button>
				

				<button class="btn btn-warning">
						<div class="spinner-grow spinner-grow-sm"></div>
					Buffering... </button>
				
				</div>
			<!-- **********************END HERE**************************-->
		</body>
		</html>
