<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
			
			<!-- CSS Files --> 

			<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
			<link rel="stylesheet" href="bootstrap/css/mdb.css">
			<link rel="stylesheet" href="bootstrap/css/style.css">

	<title>Bootstrap Forms</title>
</head>
<body>
			<!-- Javascript Files --> 

		<script href="bootstrap/js/bootstrap.js"></script>
		<script href="bootstrap/js/jquery.js"></script>
		<script href="bootstrap/js/mdb.js"></script>
		<script href="bootstrap/js/popper.js"></script>

		<nav class="navbar navbar-expand-xl navbar-dark bg-dark	">
			<a class="navbar-brand"href="#">Bootstrap Forms</a>
		</nav>

		<!-- **************************START HERE***************************** -->
			<div class="container mt-5 bg-danger">
					
					<div class="bg-danger p-3">
						<h3 class="text-white">Register Here</h3>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" required="true">
							</div>
				
								<div class="form-group">
								<input type="email" class="form-control" placeholder="Email">
							</div>


							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" minlength="6" maxlength="12" required="true">
							</div>

							

							<div class="form-group">
								<input type="password" class="form-control" placeholder="Confirm Password" minlength="6" maxlength="12" required="true">
							</div>

							<div class="form-group">
								<select class="form-control">
									<option>Select your Designation</option>
									<option>Select your Designation</option>
									<option>Software Engineer</option>
									<option>Scrum Master</option>
									<option>Devops Engineer</option>
									<option>Test Engineer</option>
									<option>QA Engineer</option>
									<option>Java Developer</option>
									<option>SQL Developer</option>
									<option>Angular Developer</option>

								</select>
							</div>

									<label class="form-control-label ">Select your gender</label>
							<div class="form-check form-check-inline">
								
								  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
								  <label class="form-check-label" for="inlineRadio1">Male</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
								  <label class="form-check-label" for="inlineRadio2">Female</label>
								</div>
								
											</div>
								<div class="form-group">
									<label class="form-control-label">Upload your File</label>
									<input class="form-control-file" type="file">
								</div>

								<input type="submit" class="btn btn-outline-white " value="Register">
						</form>
						
					</div>
				</div>

		<!-- **************************END HERE***************************** -->
	</body>
	</html>
