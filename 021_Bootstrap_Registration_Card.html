<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
			
			<!-- CSS Files --> 

			<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
			<link rel="stylesheet" href="bootstrap/css/mdb.css">
			<link rel="stylesheet" href="bootstrap/css/style.css">
			<link rel="stylesheet" href="bootstrap/css/fontawesome_5.8.1.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
				<style>
					.bg-light-blue{
						background-color: lightblue;
					}
				</style>
	<title>Bootstrap Registration Card</title>
</head>
<body>
			<!-- Javascript Files-->

		<script href="bootstrap/js/bootstrap.js"></script>
		<script href="bootstrap/js/jquery.js"></script>
		<script href="bootstrap/js/mdb.js"></script>
		<script href="bootstrap/js/popper.js"></script>

		<nav class="navbar navbar-expand-xl navbar-dark bg-dark	">
			<a class="navbar-brand"href="#">Bootstrap Registration Card</a>
		</nav>
			
			<!-- **********************START HERE**************************-->

					<div class="container mt-5">
							
							<div class="row">
								<div class="col-md-4">
									<div class="card animated jello">
										<div class="card-header bg-success text-white text-center ">
											<h2>Register Here</h2>
										</div>

										<div class="card-body bg-light-blue">
											<form>
												<div class="form-group">
													 <input type="text" class="form-control" placeholder="Username">
												</div>
												
												<div class="form-group">
													<input type="email" class="form-control" placeholder="Email">
												</div>

												<div class="form-group">
													<input type="password" class="form-control" placeholder="Password">
												</div>

												<div class="form-group">
													<input type="password" class="form-control" placeholder="Confirm Password">
												</div>

												<div class="form-group text-center ">
													<button class="btn btn-success">Register</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
					</div>
			<!-- **********************END HERE**************************-->

		</body>
		</html>
