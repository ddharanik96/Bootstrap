<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
			
			<!-- CSS Files --> 

			<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
			<link rel="stylesheet" href="bootstrap/css/mdb.css">
			<link rel="stylesheet" href="bootstrap/css/style.css">

			<style>
				.breadcrumb{
					background-color: #ad569855;
				}

				.breadcrumb-item + .breadcrumb-item::before {
					  display: inline-block;
					  padding-right: 0.5rem;
					  color: red;
					  content: "\\";
					}

			</style>

		
	<title>Bootstrap Breadcrumb</title>
</head>
<body>
			<!-- Javascript Files --> 

		<script href="bootstrap/js/bootstrap.js"></script>
		<script href="bootstrap/js/jquery.js"></script>
		<script href="bootstrap/js/mdb.js"></script>
		<script href="bootstrap/js/popper.js"></script>

		<nav class="navbar navbar-expand-xl navbar-dark bg-dark	">
			<a class="navbar-brand"href="#">Bootstrap Breadcrumb</a>
		</nav>

		<!-- **************************START HERE***************************** -->

				<div class="container mt-5">

						<ol class="breadcrumb">
							<li class="breadcrumb-item">Home</li>
						</ol>

						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a href="#">Home</a>
							</li>
							<li class="breadcrumb-item">Admin</li>
						</ol>

						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a href="#">Home</a>
							</li>
							<li class="breadcrumb-item">
								<a href="#">Admin</a>
							</li>
							<li class="breadcrumb-item">Profile</li>
						</ol>
				</div>

				<!-- **************************END HERE***************************** -->
	</body>
	</html>
