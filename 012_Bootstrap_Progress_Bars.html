<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
			
			<!-- CSS Files --> 

			<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
			<link rel="stylesheet" href="bootstrap/css/mdb.css">
			<link rel="stylesheet" href="bootstrap/css/style.css">
			<link rel="stylesheet" href="bootstrap/css/fontawesome_5.8.1.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

			<style>
				.progress{
					height: 30px;
					border-radius: 25px;
					box-shadow: 0 0 5px gray;
				}
				.progress-bar{
					border-radius: 25px;
					font-size: 14px;
				}
			</style>

	<title>Bootstrap Progress Bars</title>
</head>
<body>
			<!-- Javascript Files-->

		<script href="bootstrap/js/bootstrap.js"></script>
		<script href="bootstrap/js/jquery.js"></script>
		<script href="bootstrap/js/mdb.js"></script>
		<script href="bootstrap/js/popper.js"></script>

		<nav class="navbar navbar-expand-xl navbar-dark bg-dark	">
			<a class="navbar-brand"href="#">Bootstrap Progress bars</a>
		</nav>
			
			<!-- **********************START HERE**************************-->
				<div class="container mt-5">

					<div class="progress mb-5">
						<div class="progress-bar bg-info" style="width: 25%">
							25%
						</div>
					</div>

					<div class="progress mb-5">
						<div class="progress-bar bg-success" style="width: 50%">
							50%
						</div>
					</div>

					<div class="progress mb-5">
						<div class="progress-bar bg-warning" style="width: 75%">
							75%
						</div>
					</div>

					<div class="progress mb-5">
						<div class="progress-bar bg-danger" style="width: 100%">
								100%
						</div>
					</div>

					<div class="progress mb-5">
						<div class="progress-bar progress-bar-striped bg-success" style="width: 25%">25%</div>
						<div class="progress-bar progress-bar-striped bg-info" style="width: 35%">35%</div>
						<div class="progress-bar progress-bar-striped bg-danger" style="width: 55%">55%</div>


					</div>

					<div class="progress">
							<div class="progress-bar progress-bar-animated progress-bar-striped bg-primary" style="width: 25%">
								25%
							</div>
					</div>
				</div>
			<!-- **********************END HERE**************************-->

		</body>
		</html>
